<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- User List -->
        <section class="users-list-wrapper">
            <!-- users filter start -->
            <div class="card">
                <h5 class="card-header">Search Filter</h5>
                <div class="card-body">
                    <div class="users-list-filter">
                        <form>
                            <div class="row">
                                <div class="col-12 col-md-4">
                                    <fieldset class="form-group">
                                        <ng-select
                                                [items]="selectRole"
                                                [(ngModel)]="selectedRole"
                                                name="selectedRole"
                                                bindLabel="name"
                                                placeholder="Select Role"
                                                (change)="filterByRole($event)"
                                        ></ng-select>
                                    </fieldset>
                                </div>

                                <div class="col-12 col-md-4">
                                    <fieldset class="form-group">
                                        <ng-select
                                                [items]="selectStatus"
                                                [(ngModel)]="selectedStatus"
                                                name="selectedStatus"
                                                bindLabel="name"
                                                placeholder="Select Status"
                                                (change)="filterByStatus($event)"
                                        ></ng-select>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <!-- users filter end -->

            <div class="card">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <label class="d-flex align-items-center"
                            >Show
                                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                entries</label
                            >
                        </div>
                    </div>
                    <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                            <label class="d-flex align-items-center ml-1 ml-md-0"
                            >Search:<input
                                    [(ngModel)]="searchValue"
                                    name="searchValue"
                                    type="search"
                                    class="form-control ml-25"
                                    (keyup)="filterUpdate($event)"
                                    (search)="filterUpdate($event)"
                                    ng2FileSelect
                            /></label>
                            <button class="btn btn-primary ml-1" rippleEffect
                                    (click)="toggleSidebar('new-user-sidebar')">
                                <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i
                                ><span class="d-none d-sm-inline-block">Add New User</span>
                            </button>
                        </div>
                    </div>

                </div>
                <ngx-datatable
                        [rows]="rows"
                        [rowHeight]="50"
                        class="bootstrap core-bootstrap"
                        [limit]="selectedOption"
                        [columnMode]="ColumnMode.force"
                        [headerHeight]="50"
                        [footerHeight]="50"
                        [scrollbarH]="true"
                >
                    <ngx-datatable-column name="Full Name" prop="fullname" [width]="200"></ngx-datatable-column>
                    <ngx-datatable-column name="User Name" prop="username" [width]="200"></ngx-datatable-column>
                    <ngx-datatable-column name="Email" prop="email" [width]="250"></ngx-datatable-column>
                    <ngx-datatable-column name="Phone" prop="phone" [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column name="Status" prop="status" [width]="100">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <span class="badge badge-pill"
                                  [ngClass]="{'badge-light-success': row.status, 'badge-light-danger': !row.status}">
                              {{row.status ? 'Active' : 'Inactive'}}
                            </span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Role" prop="role" [width]="100">
                        <ng-template let-role="value" ngx-datatable-cell-template>
                            <div>
                                <i
                                        class="feather font-medium-3"
                                        [ngClass]="{
                    'icon-edit-2 text-info': role == 'Editor',
                    'icon-settings text-warning': role == 'Author',
                    'icon-database text-success': role == 'Maintainer',
                    'icon-user text-primary': role == 'Subscriber',
                    'icon-slack text-danger': role == 'Admin'
                  }"
                                ></i>
                                {{ role }}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>


                    <ngx-datatable-column name="Actions" [width]="80" [sortable]="false">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <div ngbDropdown container="body">
                                <button ngbDropdownToggle type="button" class="btn icon-btn btn-sm hide-arrow"
                                        rippleEffect>
                                    <span [data-feather]="'more-vertical'" [class]="'cursor-pointer'"></span>
                                </button>
                                <div ngbDropdownMenu>
                                    <a routerLink="/apps/user/user-view/{{ row._id }}" ngbDropdownItem
                                    ><span [data-feather]="'file-text'" [size]="16" [class]="'mr-50'"></span> Details</a
                                    >
                                    <a routerLink="/apps/user/user-edit/{{ row._id }}" href="javascript:;"
                                       ngbDropdownItem
                                    ><span [data-feather]="'edit'" [size]="16" [class]="'mr-50'"></span> Edit</a
                                    >
                                    <a href="javascript:;" ngbDropdownItem
                                       (click)="toggleUserStatus(row._id)">
                                        <span [data-feather]="'trash'" [size]="16"
                                              [class]="'mr-50'"></span> {{row.status ? 'Disable' : 'Enable'}}
                                    </a>
                                </div>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </section>
        <!--/ User List -->
    </div>

    <!-- New User Sidebar -->
    <core-sidebar
            class="modal modal-slide-in sidebar-todo-modal fade"
            name="new-user-sidebar"
            overlayClass="modal-backdrop"
    >
        <app-new-user-sidebar></app-new-user-sidebar>
    </core-sidebar>
    <!--/ New User Sidebar -->
</div>
